<app-table
  [headers]="tableHeaders"
  [dataSource]="tableData()"
  [clickableRows]="true"
  (rowClick)="handleRowClick($event)"
>
  <button matButton="elevated" (click)="handleAddButtonClick()">
    Adicionar
    <mat-icon>add</mat-icon>
  </button>
</app-table>

<app-product-modal
  (cancelModal)="closeModal()"
  (saveProduct)="handleSaveProduct($event)"
/>
