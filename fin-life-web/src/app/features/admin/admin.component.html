<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [opened]="true">
    <app-sidebar />
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="page">
      <div class="menu">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div class="main-content">
        <router-outlet />
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
