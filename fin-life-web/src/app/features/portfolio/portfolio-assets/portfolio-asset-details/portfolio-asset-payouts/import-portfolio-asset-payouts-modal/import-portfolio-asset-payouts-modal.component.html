<ng-template #importPayoutsModalContentTemplate>
  <div class="import-portfolio-asset-payouts-modal-content-container">
    <app-upload-input
      [allowedExtensions]="['.csv']"
      [maxFiles]="1"
      (uploadFile)="handleUploadFile($event)"
    />
  </div>
</ng-template>

<ng-template #importPayoutsModalActionsTemplate>
  <button matButton (click)="handleCancelButtonClick()">Cancelar</button>
  <button
    matButton
    [disabled]="!uploadedFile()"
    (click)="handleConfirmButtonClick()"
  >
    Confirmar
  </button>
</ng-template>
