<ng-template #deletePortfolioAssetCommentModalContentTemplate>
  <p>Tem certeza que deseja excluir esta operação?</p>
</ng-template>

<ng-template #deletePortfolioAssetCommentModalActionsTemplate let-modalData>
  <button matButton (click)="handleCancelButtonClick()">Cancelar</button>
  <button matButton (click)="handleConfirmButtonClick(modalData.commentId)">
    Confirmar
  </button>
</ng-template>
