<app-table
  [headers]="tableHeaders"
  [dataSource]="tableData()"
  [paginatorConfig]="paginatorConfig()"
  [clickableRows]="true"
  (rowClick)="handleRowClick($event)"
  (pageClick)="handlePageClick($event)"
  (actionButtonClick)="handleTableActionButtonClick($event)"
>
  <button matButton="elevated" (click)="handleAddButtonClick()">
    Adicionar
    <mat-icon>add</mat-icon>
  </button>
  <button matButton="elevated" (click)="handleImportButtonClick()">
    Importar
    <mat-icon>upload</mat-icon>
  </button>
</app-table>

<app-portfolio-asset-dividend-modal
  [portfolioAsset]="portfolioAsset()"
  [portfolioAssetDividend]="portfolioAssetDividend()"
  (cancelModal)="closeModal()"
  (savePortfolioAssetDividend)="updatePortfolioAssetDividendsList()"
/>

<app-import-portfolio-asset-dividends-modal
  [portfolioAsset]="portfolioAsset()"
  (cancelModal)="closeModal()"
  (importPortfolioAssetDividends)="updatePortfolioAssetDividendsList()"
/>

<app-delete-portfolio-asset-dividend-modal
  [portfolioAsset]="portfolioAsset()"
  (cancelModal)="closeModal()"
  (deletePortfolioAssetDividend)="updatePortfolioAssetDividendsList()"
/>
