<ng-template #deletePortfolioAssetDividendModalContentTemplate>
  <p>Tem certeza que deseja excluir este provento?</p>
</ng-template>

<ng-template #deletePortfolioAssetDividendModalActionsTemplate let-modalData>
  <button matButton (click)="handleCancelButtonClick()">Cancelar</button>
  <button
    matButton
    (click)="handleConfirmButtonClick(modalData.portfolioAssetDividendId)"
  >
    Confirmar
  </button>
</ng-template>
