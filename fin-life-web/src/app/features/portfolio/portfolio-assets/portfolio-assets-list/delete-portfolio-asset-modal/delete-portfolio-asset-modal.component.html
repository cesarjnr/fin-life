<ng-template #deletePortfolioAssetModalContentTemplate>
  <p>Tem certeza que deseja excluir este ativo?</p>
</ng-template>

<ng-template #deletePortfolioAssetModalActionsTemplate let-modalData>
  <button matButton (click)="handleCancelButtonClick()">Cancelar</button>
  <button
    matButton
    (click)="
      handleConfirmButtonClick(modalData.assetId, modalData.portfolioAssetId)
    "
  >
    Confirmar
  </button>
</ng-template>
