<div class="logo">
  <span>Fin</span>Life
</div>
<div class="items-container">
  @for (item of items; track $index) {
    <button
      mat-button
      [routerLink]="item.link"
      routerLinkActive="active-item"
      ariaCurrentWhenActive="page"
      class="item">
      {{ item.label }}
    </button>
  }
</div>
