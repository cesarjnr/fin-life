<button mat-icon-button (click)="menuButtonClick.emit()">
  <mat-icon>menu</mat-icon>
</button>

<div class="logged-user-container">
  <span>{{ loggedInUser()?.name }}</span>
  <button matIconButton (click)="handleOpenMenuButtonClick()">
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>

  <div
    [class]="{
      'logged-user-menu': true,
      'open-logged-user-menu': openMenu,
      animate: hasRendered,
    }"
  >
    <button (click)="handleLogoutButtonClick()">
      <mat-icon>input</mat-icon>
      <span>Logout</span>
    </button>
  </div>
</div>
